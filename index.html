<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container-fluid main-container">
            
            <div class="row">
                
                <div class="col d-flex flex-column justify-content-center main-part my-auto">
                    <div class="alert alert-success alert-dismissible fade show w-50 text-center mx-auto d-none" id="savedAlert" role="alert">
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      <strong>Saved Succesfully</strong><br>Your List Was Saved Succesfully
                    </div>
                    
                   
                    
                    <h1 class="text-center">To-Do-List App</h1>
                    <div class="container mt-4">
                        <div class="row w-50 mx-auto" id="chooser">
                            <div class="col ">
                            <div class="show-actions d-flex justify-content-around mt-3">
                                <button type="button" id="createNew" class="btn btn-lg btn-success">Create New</button>
                                <button type="button" id="openExisting" class="btn btn-lg btn-success">Open Saved</button>

                               </div>
                            </div>
                        </div>
                        
                        <div class="row d-none " id="new-list">
                            <div class="col-md-6 offset-md-2 mx-auto" >
                                <div class="input-group mb-3 input-group-lg">
                                    <input type="text" class="form-control" id="toAdd" placeholder="Enter Task" >
                                     <button class="btn btn-success" type="button" id="addItem">Add Task</button>

                                </div>
                        </div>
                        <div class="row mt-5 ">
                            <div class="col-md-8  offset-md-2 main-list-container ">
                                <div class="headers d-flex justify-content-between mb-1">
                                <h3 class="text-center">Your To-Do-List</h3>
                                <button class="btn btn-success my-save" id="save-list">Save</button>
                            </div>
                                <ul class="list-group list-group-flush my-todo-list display-none border-2" id="mainList">
                                                  
                                  </ul>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
